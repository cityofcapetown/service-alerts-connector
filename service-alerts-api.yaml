    ServiceAlertV1.2:
      allOf:
        - $ref: '#/components/schemas/ServiceAlertV1.1'
        - type: object
          properties:
            status:
              type: string
              nullable: false
              description: Current status of the alert, giving an indication of progress towards addressing the issue.
              example: "Open"
              enum:
                - Open
                - Assigned
                - Crew on Site
                - Issue Resolved
                - Closed